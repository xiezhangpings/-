  <script src="PubSub.js"></script>
  <script type="text/javascript">
    // 订阅消息
    PubSub.subscribe('add', (data) => {
      console.log('add事件1', data)
    })
    var token = PubSub.subscribe('add', (data) => {
      console.log('add事件2', data)
    })
    PubSub.subscribe('add', (data) => {
      console.log('add事件3', data)
    })
    PubSub.subscribe('del', (data) => {
      console.log('del事件1', data)
    })
    //用token取消订阅
    PubSub.unsubscribe(token)
    PubSub.publish('add', '123')
    // 一部步发布消息
    PubSub.publishSync('add', '456')
