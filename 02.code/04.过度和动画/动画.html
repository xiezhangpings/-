<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/vue.js"></script>
  <style>
    .fade-enter-active {
      animation: fade .5s;
    }

    .fade-leave-active {
      animation: fade .5s reverse;
    }

    @keyframes fade {
      0% {
        transform: scale(0)
      }

      50% {
        transform: scale(2)
      }

      100% {
        transform: scale(1)
      }
    }
  </style>
</head>

<body>
  <div id='app'>
    <button @click="isShow=!isShow">显示</button>
    <transition name="fade">
      <p :style='mycolor' v-show="isShow">吴亦凡是傻逼</p>
    </transition>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        isShow: false,
        mycolor: {
          color: 'pink'
        }
      }
    })
  </script>
</body>

</html>
