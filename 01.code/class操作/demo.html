  <style type="text/css">
    #app {
      width: 600px;
      border: 1px solid red;
      margin: 0 auto;
    }

    .cls {
      color: green;
    }

    .cls1 {
      color: deeppink;
    }

    .cls2 {

<body>

  <hr>
  <div id="app">
    <fieldset>
      <p :class="myClass">p标签</p>
      <button @click="myClass='cls1'">改变样式</button>
    </fieldset>
    <fieldset>
      <p :class="{cls:isFlag}">吴亦凡，蔡徐坤</p>
      <button @click="isFlag=!isFlag">改变样式</button>
    </fieldset>
    <fieldset>
      <p :class="[clsA,clsB,clsC]">吴亦凡，蔡徐坤</p>
    </fieldset>
    <fieldset>
      <p class="cls" :class="clsC">吴亦凡，蔡徐坤</p>
    </fieldset>
    <fieldset>
      <p :class="['cls1','cls2','cls3']">吴亦凡，蔡徐坤</p>
    </fieldset>
  </div>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#app',
      data: {
        myClass: 'cls',
        isFlag: false,
        clsA: 'cls1',
        clsB: 'cls2',
        clsC: 'cls3',
