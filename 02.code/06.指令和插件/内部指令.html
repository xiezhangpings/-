<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <!-- v-html会解析标签 -->
  <div id='app'>
    <p v-text="content"></p>
    <p v-html="content"></p>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        content: '<a href="http://www.baidu.com">百度</a>'
      }
    })
  </script>
</body>

</html>
