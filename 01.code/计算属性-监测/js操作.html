  <script>
    const person = {
      firstName: '吴我',
      lastName: '衣服'
    }
    Object.defineProperty(person, 'username', {
      configurable: false,
      enumerable: false,
      get() {
        return this.firstName + '_' + this.lastName
      },
      set(value) {
        const name = value.split('_')
        this.firstName = value[0]
        this.lastName = value[1]
        console.log(value)
      }
    })
    person.username = person.firstName + person.lastName
    console.log(person.username)
    person.firstName = '我我'
    person.lastName = '你你'
    console.log(person.username)
    person.username = '蔡徐坤'
    console.log(person.firstName, person.lastName)
  </script>
